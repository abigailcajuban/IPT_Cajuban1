<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My MDAS Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultParagraph {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>MDAS Calculator</h2>

<label>Enter First Number:</label>
<input type="number" id="num1" step="any">

<label>Enter Second Number:</label>
<input type="number" id="num2" step="any">

<label>Enter Third Number:</label>
<input type="number" id="num3" step="any">

<label>Enter Fourth Number:</label>
<input type="number" id="num4" step="any">

<label>Enter Fifth Number:</label>
<input type="number" id="num5" step="any">

<button onclick="calculateMDAS()">Calculate</button>

<h3>Result: <span id="result"></span></h3>

<p id="resultParagraph"> Error </p>

<button onclick="increaseFontSize()">Increase Font Size</button>
<button onclick="decreaseFontSize()">Decrease Font Size</button>

<script>
 
    function calculateMDAS() {
   
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let num3 = parseFloat(document.getElementById("num3").value);
        let num4 = parseFloat(document.getElementById("num4").value);
        let num5 = parseFloat(document.getElementById("num5").value);

       
        let result = (num1 * num2) / num3 + num4 - num5;

        document.getElementById("result").innerText = result;
    }

   
    function increaseFontSize() {
        let paragraph = document.getElementById("resultParagraph");
        let currentSize = parseFloat(window.getComputedStyle(paragraph).fontSize);
        paragraph.style.fontSize = (currentSize + 2) + "px";
    }

    function decreaseFontSize() {
        let paragraph = document.getElementById("resultParagraph");
        let currentSize = parseFloat(window.getComputedStyle(paragraph).fontSize);
        paragraph.style.fontSize = (currentSize - 2) + "px";
    }
</script>

</body>
</html>
